{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>用户列表</span></li>
</ol>

<h3>用户列表</h3>

<table class="table table-hover table-striped">
  <tr>
    <th>id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>是否是管理员</th>
    <th>管理操作</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password.substring(0,10)}}</td>
    <td>
      {% if user.isAdmin %} 是 {% endif %}
    </td>
    <td>
      <a href="/admin/edit?id={{ user._id.toString() }}">编辑</a>
      <a href="/admin/delete?id={{ user._id.toString() }}">删除</a>
    </td>
  </tr>
  {% endfor %}
</table>

{%include 'page.html'%}

{% endblock %}
